version: '3'
services:
  server:
    build:
      context: ./packages/server
    container_name: tab-edr-server
    ports:
      - "3000:3000"
    volumes:
      - './packages/server:/usr/src/app'
      - '/usr/src/app/node_modules'
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      - PORT=3000
    command: npm run dev

  webapp:
    build:
      context: ./packages/webapp
    container_name: tab-edr-webapp
    ports:
      - "4000:4000"
    volumes:
      - './packages/webapp:/usr/src/app'
      - '/usr/src/app/node_modules'
    depends_on:
      - server
    links:
      - server
    environment:
      - PORT=4000
      - NODE_ENV=development
    command: npm start

  mongodb:
    image: mongo
    container_name: tab-edr-mongo
    ports:
        - "27017:27017"